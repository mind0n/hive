<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>404</title>
        <style type="text/css">
            *
            {
                margin:0px;
                padding:0px;
                font:"normal 12px arial";
            }
            html, body, form{
                width:100%;
                height:100%;
            }
            canvas{
                border:solid 0px silver;
                width:300px;
                height:200px;
            }
            
        </style>
    </head>
    <body>
        <script type="text/javascript">
            document.body.onload = function () {
                var div = document.getElementById('div');
                div.style.display = 'none';
                var cvs = document.getElementById('cvs');
                cvs.style.display = 'display';
                cvs.width = 300;
                cvs.height = 200;
                var cxt = cvs.getContext('2d');
                cxt.font = 'normal 16px arial';
                cxt.fillStyle = 'black';
                cxt.fillText('Error: Page not found.', 16, 32);
            };
        </script>
        <div id="div">Error: Page not found.</div>
        <canvas id="cvs">Error: Page not found.</canvas>
    </body>
</html>
