    <script type="text/javascript">
        $(function () {
            var box = $('#box').dom();
            var cfg = {
                childNodes: [
                    {nodeValue:'begin node'}
                    ,{ style: { color: 'green' } }
                    ,{nodeValue:'end node'}
                ],
                style: {
                    width: '100px', height: '100px'
                    , position: 'relative', display: 'block'
                    , backgroundColor: 'blue'
                }
                , test: {
                    child: {
                        son: 100
                    }
                    , daughter: 90
                }
                
            };
            cfg.recursive = cfg;
            joy.merge(box, cfg, joy.objmerge);
        });
        
    </script>
    <title></title>
</head>
<body>
    <div id="box">
        <div>beautiful</div>
    </div>
